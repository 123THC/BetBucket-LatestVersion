<!DOCTYPE html>
<html ng-app="YTHO">
<head>
  <base href="/">
  <title>Project 3</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <div class="wrapper">
    <header>
      <nav>
        <ul>
          <li><img src="images/BetBucketLogo.v2.png" height="20"></li>
          <li ui-sref="home"><a href="#"><h1 ui-sref="home"><span>BET</span> BUCKET</h1></a></li>
          <li ng-if="main.isAuthenticated()" ui-sref="profile"><a href="#">Profile</a></li>
          <li ng-if="main.isAuthenticated()" ng-click="main.logout()"><a href="#">Logout</a></li>
          <li ng-if="!main.isAuthenticated()" ui-sref="login"><a href="#">Login</a></li>
          <li ng-if="!main.isAuthenticated()" ui-sref="register"><a href="#">Register</a></li>
        </ul>
      </nav>
    </header>
    <div class="message" ng-if="main.message">{{ main.message }}</div>
    <main ui-view>

      <div class="login-animation">
        <canvas id="line" class="chart chart-line" chart-data="main.data" chart-labels="main.labels" chart-series="main.series" chart-options="main.options" chart-colors="main.colors" chart-dataset-override="main.override">
        </canvas>
      </div>

      <div class="homeBlock">
        <h1> BET <span>BUCKET</span></h1>
        <h2> LIVE ODDS TRACKING USING BETFAIR'S API</h2>
        <!-- <h3>Betfair Api meets data visualisation.</h3> -->
      </div>

    </main>
  </div>
</body>
</html>
