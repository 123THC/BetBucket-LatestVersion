<html ng-app="YTHO">
<head>
  <base href="/">
  <title>Project 3</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">

  <!-- endinject -->

<body ng-controller="MainCtrl as main">
  <div class="wrapper">
    <header>
      <nav>
        <ul>
          <li><img src="images/BetBucketLogo.v2.png" height="20"></li>
          <li><h1>BET BUCKET</h1></li>
          <li ng-if="main.isAuthenticated()" ui-sref="profile"><a ui-sref="profile">Profile</a></li>
          <li ng-if="main.isAuthenticated()" ng-click="main.logout()"><a href="#">Logout</a></li>

          <li ng-if="!main.isAuthenticated()" ui-sref="login"><a href="#">Login</a></li>
          <li ng-if="!main.isAuthenticated()" ui-sref="register"><a href="#">Register</a></li>

    <main ui-view></main>

  <footer>
