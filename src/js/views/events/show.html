<ul class="showEvents">
  <li ng-click="betfairShow.getMarketOdds(market.marketId); betfairShow.selectMarket(market); usersShow.selectMarket(market); usersShow.newEvent.marketName = market.marketName; usersShow.newEvent.marketId = market.marketId" ng-repeat="market in betfairShow.markets" ng-if="market.totalMatched" ng-class="{'selected': market.selected }">
    <h3>{{ market.marketName }}</h3>
    <ul>
      <li ng-repeat="runner in market.runners">Option {{ $index + 1 }} - {{ runner.runnerName}} </li>
    </ul>
  </li>
</ul>

<ul class="showOdds">
  <li ng-repeat="runner in betfairShow.specificMarket.runners" ng-if="runner.lastPriceTraded">
    {{ betfairShow.runnerNames[$index] }} - Last Price Traded: {{ runner.lastPriceTraded }} <br>
    <button ng-click="usersShow.addToAccumulator(runner, $index); usersShow.eventButton = true">Add To Accumulator</button>
  </li>
  <li ng-repeat="runner in betfairShow.specificMarket.runners" ng-if="!runner.lastPriceTraded" >{{ betfairShow.runnerNames[$index] }} - No odds currently available</li>
</ul>
